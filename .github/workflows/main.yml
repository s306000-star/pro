name: FINAL UserBot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10 (Stable)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Restore stored data
        run: |
          echo "ðŸ“¥ Loading stored data..."
          if git fetch origin bot-final-storage 2>/dev/null; then
            git checkout origin/bot-final-storage -- . || true
          fi
          ls -la *.db *.session *.json 2>/dev/null || true

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python main.py

      - name: Save run data
        if: always()
        run: |
          git checkout main
          git checkout bot-final-storage 2>/dev/null || git checkout -b bot-final-storage
          echo "main.py" >> .gitignore
          echo "data.py" >> .gitignore
          echo "FINAL/" >> .gitignore
          git add --all
          git commit -m "ðŸ¤– Auto-save bot data - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push origin bot-final-storage --force || true
          git checkout main
